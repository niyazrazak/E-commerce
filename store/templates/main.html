{%load static%}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">

    <title>Ecom</title>
</head>

<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href=" {% url 'store' %} " class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none ">
                    ECOM
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 ">
                    <li><a href="{% url 'store' %}" class="nav-link px-2 text-secondary ">Home</a></li>
                    <!-- <li><a href="# " class="nav-link px-2 text-white ">Features</a></li> -->
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 ">
                    <input type="search " class="form-control form-control-dark " placeholder="Search... " aria-label="Search ">
                </form>

                <div class="text-end">
                    <button type="button " class="btn btn-outline-light me-2 ">Login</button>
                    <!-- <button type="button " class="btn btn-warning ">Sign-up</button> -->
                    <a href="{% url 'cart' %}" class="text-decoration-none">
                        <img id="cart-icon" src="{% static '/images/cart.png' %}" width="30px">
                        <span id="cart-total" class="badge bg-danger">0</span>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <br> {% block content%} {% endblock %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js " integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n " crossorigin="anonymous "></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>

</body>

</html>
